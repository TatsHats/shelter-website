<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./index.js">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <div class="current-img" style="background-image: url(./assets/img/Adele-ava.jpg);">
            </div>
            
            <div class="control-info">
                <div class="info">
                    <h2 class="info-group">Group name</h2>
                    <h3 class="track">Track name</h3>
                </div>

                <div class="controls">
                    <div class="controls-progres">
                        <div class="control-progres">
                            <div class="progress-current"></div>
                        </div>

                        <div class="timeline">
                            <span class="timeline-start">00:00</span>
                            <span class="timeline-end">03:00</span>
                        </div>
                    </div>

                    <div class="buttons">
                        <button class="controls-button button-prev">
                            <img src="./assets/icon/Prev.png" alt="prev track">
                        </button>

                        <button id="button-play" class="controls-button button-play">
                            <img src="./assets/icon/Play.png" alt="play">
                        </button>
                        <button id="button-pause" class="controls-button button-pause" style="display: none;">
                            <img src="./assets/icon/Pause.png" alt="pause">
                        </button>

                        <button class="controls-button button-next">
                            <img src="./assets/icon/Next.png" alt="next track">
                        </button>
                    </div>

                    <div class="volume">
                        <img src="./assets/icon/Volume.png" alt="Volume">
                        <input class="control-volume" type="range" min="0" max="1" step="0.1" value="0.5" name="volume">                 
                    </div>
                </div>
            </div>
        </div>
    
        <footer>
            <a class="github" href="https://github.com/TatsHats">GitHub page</a>
            <a class="logo" href="https://rs.school/courses/javascript-ru">
                <img src="assets/icon/logo-RS.png" alt="logo Rolling Scopes School">
            </a>
            <p>2024</p>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
