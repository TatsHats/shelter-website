<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="assets/icon/favicon.png">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="gallery-logo">
            <img src="./assets/icon/logo-img.png" alt="logo-image">
            <span class="name">Unsplash API</span>
        </div>

        <div class="radio-buttons">
            <label>
                <input type="radio" name="orientation" value="landscape" checked>
                <img src="./assets/icon/Horizontal.png" alt="Horizontal Images" title="Горизонтальные изображения">
            </label>
            <label>
                <input type="radio" name="orientation" value="portrait">
                <img src="./assets/icon/Vertical.png" alt="Vertical Images" title="Вертикальные изображения">
            </label>
        </div>

        <form id="searchForm" autocomplete="off">
            <input type="text" id="searchInput" placeholder="Что будем искать?">
            <button type="button" id="clearButton">✖</button>
            <button type="submit" aria-label="Search">Search</button>
        </form>
    </header>

    <div class="gallery"></div>

    <footer>
        <a class="github" href="https://github.com/TatsHats">GitHub page</a>
        <a class="logo" href="https://rs.school/courses/javascript-ru">
            <img src="assets/icon/logo-RS.png" alt="logo Rolling Scopes School">
        </a>
        <p>2024</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
